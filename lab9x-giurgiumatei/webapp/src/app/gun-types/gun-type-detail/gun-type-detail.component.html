<div *ngIf="gunType">
  <h2>Gun Type {{gunType.name}} details</h2>
  <div>
    <label>Name: </label> {{gunType.name}}
    <input [(ngModel)]="gunType.name" placeholder="name">
  </div>
  <div>
    <label>Category: </label> {{gunType.category}}
    <input [(ngModel)]="gunType.category" placeholder="category">
  </div>
  <div>
    <label>Provider Id: </label> {{gunType.gunProviderId}}
    <input [(ngModel)]="gunType.gunProviderId" placeholder="provider id">
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
  <button (click)="delete()">Delete</button>
</div>
